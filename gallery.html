<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
  </head>
  <style media="screen">
    div.box{
      display:inline-block;
      width:200px;
      float:left;
      border: 2px solid #ddd;
      margin: 10px;
    }
    div.box img{
      width:100%;
      height: 250px;
    }
    div.box:hover{
      border: 3px solid #000;
    }
    div.box div.deskripsi{
      padding:15px;
      text-align:center;
    }
  </style>
  <body>
    <div class="box">
      <img src="soeharto.jpg">
      <div class="deskripsi">Soeharto</div>
    </div>

    <div class="box">
      <img src="habibi.jpg">
      <div class="deskripsi">Baharuddin Jusuf Habibi</div>
    </div>

    <div class="box">
      <img src="gusdur.jpg">
      <div class="deskripsi">KH. Abdurrahman Wahid</div>
    </div>

    <div class="box">
      <img src="sby.jpg">
      <div class="deskripsi">Susilo Bambang Yudhoyono</div>
    </div>

    <div class="box">
      <img src="jokowi.jpg">
      <div class="deskripsi">Ir. H. Joko Widodo</div>
    </div>
  </body>
</html>
